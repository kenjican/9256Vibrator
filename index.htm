<body>
<table id='THVtable'>
<tr><td></td><td>温度</td><td>湿度</td><td id='vtext' onclick='hzsetup();'>震动频率</td></tr>
<tr><td>测定值 PV</td><td id='TPV'></td><td id='HPV'></td><td id='Hz'></td></tr>
<tr><td>目标值 SV</td><td id='TSV'></td><td id ='HSV'></td><td></td></tr>
<tr><td>输出值 MV</td><td id='TMV'></td><td id ='HMV'></td><td></td></tr>
<tr><td>目前执行</td><td id='patterns'></td><td id='steps'></td><td id='cycles'></td></tr>
<tr><td>剩余时间</td><td id='Timeleft'></td><td id='TCR'></td><td id='HCR'></td></tr>
<tr><td><input type='button' value='保持' class='button1' onclick='holds();'/></td><td><input type='button' value='跳段' class='button1' onclick='steps();'/></td><td><input type='button' value='停止' class='button1' onclick='stop();'/></td><td><input type='button' value='运转' class='button1' onclick='run();'/></td></tr>
<tr><td>开始时间</td><td>结束时间</td><td></td></tr>
<tr><td><input type='text' id='fDate' readonly/></td><td><input type='text' id='tDate' readonly/></td><td><input type='button' value='历史曲线' class='button1' onclick='gethis();'/></td></tr>
</table>

<div id ="chart"></div>
<div id='vbModal' class='modal'>
<div class='modal-content'>
<table id='hztbl'>
<thead>
<tr><td colspan='3'>振动盘循环，段数，频率设定</td></tr>
<tr><td><input type='button' class='button1' value='保存' onclick='hzsave();'/></td><td><input type='button' class='button1'value='新增' onclick='insertrow();'/></td><td><input type='button' class='button1' value='删除' onclick='delrow();'/></td></tr>
<tr><td>循环</td><td>段</td><td>震动频率</td></tr>
</thead>
<tbody>
</tbody>
</table>
</div>
</div>
